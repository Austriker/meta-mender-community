header:
  version: 11
  includes:
  - kas/include/mender-full.yml
  - kas/include/arm.yml
  - kas/include/qemu.yml

repos:
  meta-mender-community:
    layers:
      meta-mender-qemu-community:

local_conf_header:
  efi: |
    EFI_PROVIDER = "grub-efi"
    MACHINE_FEATURES += "efi"
    MENDER_EFI_LOADER = "edk2-firmware"
    MENDER_STORAGE_DEVICE = "/dev/vda"

machine: qemuarm64
